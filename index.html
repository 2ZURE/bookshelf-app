<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <section id="searchSection">
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <input id="searchBookTitle" type="text" placeholder="Cari judul buku..." data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
      </form>
    </section>

    <div class="bookshelf-container">
      <section class="bookshelf" id="incompleteBookshelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section class="bookshelf" id="completeBookshelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </div>

    <section id="addBookSection">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <input id="bookFormTitle" type="text" placeholder="Judul" required data-testid="bookFormTitleInput" />
        <input id="bookFormAuthor" type="text" placeholder="Penulis" required data-testid="bookFormAuthorInput" />
        <input id="bookFormYear" type="number" placeholder="Tahun" required data-testid="bookFormYearInput" />
        <label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
          Selesai dibaca
        </label>
        <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">Tambah Buku</button>
      </form>
    </section>
  </main>
</body>
</html>
